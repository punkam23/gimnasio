name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Deploy to EC2
        run: |
          scp -i /Users/yehoshuamatamorosvalverde/Downloads/gimnasio.pem -r ./build/* ec2-user@your-ec2-instance-ip:/home/ec2-user/gimnasioDeploy